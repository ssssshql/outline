name: Docker (AMD64 Only)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Image version tag (e.g., v1.0.0)"
        required: true
        default: "dev"

env:
  IMAGE_NAME: ssssshql/outline
  BASE_IMAGE_NAME: ssssshql/outline-base

jobs:
  build-amd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push base image
        id: base_build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.base
          tags: ${{ env.BASE_IMAGE_NAME }}:${{ inputs.version }}
          push: true
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push app image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          tags: ${{ env.IMAGE_NAME }}:${{ inputs.version }}
          push: true
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BASE_IMAGE=${{ env.BASE_IMAGE_NAME }}:${{ inputs.version }}
